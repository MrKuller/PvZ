<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PvZ</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style type="text/css">
		.shooter {
			width: 80px; 
			position: absolute;
			transition: 1s;	
		}
		.box {
			background-image: url(game.png);
			height: 1000px; 
			background-size: 100% 100%;
		}
		.zombies {
			width: 80px; 
			position: absolute;
			margin-left:1500px;
			transition: 1s;
		}
		.ochki {
			position: absolute;
			font-size: 30px;
			margin-left: 740px;
			margin-top: 45px;
		}
		.end {
			width:100%;
			height:1000px;
			display: none;
			position: absolute;
		}
	</style>
</head>
<body>	
	<div>
		<img src='end.jpg' class='end'>
	</div>
	<div class="box" style="">
		<div class='ochki'>Твои очки: <span class='score1'>0</span></div>

		<h5 style="position: absolute; left: 600px; top: 50px" class="score"></h5>

		<!--ГОРОХИ-->
	    <img class="shooter" src="peashooter.png"  style="top: 250px;margin-left:590px ">

		<!--ЗОМБИ-->

		<img class="zombies" src="zombie2.png" style="top: 420px">

	</div>
